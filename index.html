  <script>
    const projets = document.querySelectorAll('.projet');
    projets.forEach(projet => {
      projet.addEventListener('mouseover', () => {
        projets.forEach(p => p.classList.add('unactive'));
        projet.classList.remove('unactive');

        projets.forEach(p => p.classList.remove('unactive'));
